<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            /* CSSによる装飾はここに書きます */
            p { color: #ff0000; }
        </style>
    </head>
    <body>
        <!-- ブラウザに表示するHTMLタグはここに追加していきます -->
        <p>
            HTMLのひな形（テンプレート）です。
        </p>
        
        <script type="text/javascript">
            /* JavaScriptによるプログラミング（HTMLの操作）はここに書きます */
            setTimeout(function() {
                alert('こんにちは');
            }, 1000);
        </script>
    </body>
</html>
